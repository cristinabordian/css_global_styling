<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Examples | Simple Album</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
        }
        img {
            width: 200px;
            border: 5px solid brown;
            margin: 10px; 
        }
      
        #ppics  {
            border-top: 2px solid orange;
            border-bottom: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1> Fall 2020</h1>
    <p id="ppics">
      <img src="https://cdn.pixabay.com/photo/2019/05/31/15/24/mountain-4242391__480.jpg" alt="">
       <img src="https://cdn.pixabay.com/photo/2020/10/26/13/28/autumn-5687401__480.jpg" alt="">
       <img src="https://cdn.pixabay.com/photo/2017/02/17/21/03/autumn-mood-2075302__480.jpg" alt="">
    </p>

    <p class="info">
        Autumn Mood <br>
       2020 &copy; A.J.K Photography
    </p>
    
</body>
</html>
